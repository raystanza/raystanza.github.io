<header style="background-color: var(--gray-2); padding: 1rem 0; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);">
  <div style="max-width: 1200px; margin: auto; display: flex; justify-content: space-between; align-items: center; padding: 0 1rem;">
    <!-- Site Title with Hover Effect -->
    <a class="site-title" href="{{ site.baseurl }}/" style="font-size: 2rem; color: var(--white-1); text-decoration: none; font-weight: bold; transition: color 0.3s;">
      {{ site.title }}
    </a>
    
    <!-- Navigation Menu -->
    <nav>
      <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
        <li style="margin: 0 10px;">
          <a href="{{ site.baseurl }}/" style="color: var(--white-1); text-decoration: none; font-size: 1rem; transition: color 0.3s;" onmouseover="this.style.color='var(--highlight-color)'" onmouseout="this.style.color='var(--white-1)'">Home</a>
        </li>
        <li style="margin: 0 10px;">
          <a href="{{ site.baseurl }}/bio" style="color: var(--white-1); text-decoration: none; font-size: 1rem; transition: color 0.3s;" onmouseover="this.style.color='var(--highlight-color)'" onmouseout="this.style.color='var(--white-1)'">Bio</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
