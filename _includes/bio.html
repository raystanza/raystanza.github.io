<section id="bio" style="display: flex; flex-wrap: wrap; align-items: center; justify-content: space-around; padding: 2rem; background-color: var(--gray-4); color: var(--white-1);">
  <section id="img-wrapper" style="flex: 1; text-align: center; padding: 1rem;">
    <a href="{{ site.baseurl }}/bio.html">
      <img src="{{ site.author.dp }}" alt="{{ site.author.name }}" style="border-radius: 50%; width: 100px; height: 100px; transition: transform 0.3s ease-in-out;" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
    </a>
    <h3 style="margin-top: 1rem; font-size: 1.2rem; color: var(--white-2);">{{ site.author.name }}</h3>
  </section>
  <section id="bio-wrapper" style="flex: 3; padding: 1rem;">
    <div id="text-wrapper">
      {{ site.author.description | markdownify }}
      <p id="greeting" style="font-style: italic; font-size: 0.9rem; color: var(--white-2);"></p>
    </div>
    <div id="social-wrapper">
      {% for contact in site.author.contact %}
      <a href="{{ contact.url }}" target="_blank" rel="noopener noreferrer" style="margin-right: 10px;">
        <img src="{{ site.baseurl }}/assets/icons/{{ contact.title }}.png" alt="{{ contact.title }}" style="width: 30px; height: 30px;">
      </a>
      {% endfor %}
    </div>
  </section>
</section>
