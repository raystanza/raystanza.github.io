<footer class="footer-card">
  <div class="footer-content">
    <p class="footer-title">
      🌍 <a href="{{ site.url }}" class="footer-link">
        <strong>{{ site.title }}</strong>
      </a>
    </p>
    
    <p>
      ✉️ 
      <a href="mailto:{{ site.data.author.email }}" class="footer-link">
        {{ site.data.author.email }}
      </a>
    </p>
    
    <hr class="footer-divider">
    
    <p class="footer-text">
      Crafted with <span class="footer-heart">❤️</span> by <strong>{{ site.data.author.name }}</strong>
    </p>
    
    <p class="footer-text">
      &copy; 2020 - {{ 'now' | date: "%Y" }} | All rights reserved.
    </p>
    
    <p class="footer-text">
      🚀 Updated: {{ site.time | date: "%B %d, %Y" }}
    </p>
  </div>
</footer>
