<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main>
      <!-- Header Section -->
      {% include header.html %}
      
      <!-- Project Content Section -->
      <article class="project-content">
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
        
        <!-- Main Project Content -->
        <section>
          {{ content }}
        </section>
      </article>
      
      <!-- Footer Section -->
      {% include footer.html %}
    </main>

    <!-- Inline CSS for Project Link Styling -->
    <style>
      .project-content a {
        color: var(--highlight-color); /* Set to your site's highlight color */
        text-decoration: none;
        border-bottom: 2px solid var(--highlight-color);
        transition: color 0.3s ease, border-color 0.3s ease;
      }
      
      .project-content a:hover {
        color: var(--white-1); /* Adjust for your preferred hover color */
        border-color: var(--white-1);
      }
    </style>
  </body>
</html>
