<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <main class="main-content" role="main">
      <!-- Header -->
      {% include header.html %}

      <!-- Article Section -->
      <article class="article" role="article" aria-labelledby="article-title">
        <!-- Back -->
        <a href="/blog" class="back-button" aria-label="Go back">
          &lt;- Back
        </a>
        <header class="article-header">
          <h2 id="article-title" class="article-title">{{ page.title }}</h2>
          <small class="date">{{ page.date | date: "%B %d, %Y" }}</small>
        </header>
        <!-- Article Image -->
        {% if page.image %}
          <figure class="article-image">
            <img
              src="{{ page.image | relative_url }}"
              alt="{{ page.image_alt | default: page.title }}" 
            />
            {% if page.image_caption %}
              <figcaption class="image-caption">{{ page.image_caption }}</figcaption>
            {% endif %}
          </figure>
        {% endif %}
        <!-- Share Buttons -->
        {% include share-buttons.html %}
        <!-- Article Content -->
        <section class="content" aria-label="Post Content">
          {{ content }}
        </section>
        <!-- ↑ Back To Top -->
        <div class="back-to-top-container">
          <a href="#top" class="back-to-top" aria-label="Back to top">
            ↑ Back To Top
          </a>
        </div>
      </article>

      <!-- Footer -->
      <footer role="contentinfo">
        {% include footer.html %}
      </footer>
    </main>

    {% include category-modal.html %}
  </body>
</html>
